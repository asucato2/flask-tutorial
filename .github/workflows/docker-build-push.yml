name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ansucato/flaskr
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: True
     
      - name: Build the Docker image
        run: |
          docker build --platform linux/arm64/v8,linux/amd64 --tag ansucato/flaskr:$(git rev-parse --short "$GITHUB_SHA") .
          docker image ls

      - name: Tag the Docker Image
        run: |
          docker tag ansucato/flaskr:$(git rev-parse --short "$GITHUB_SHA") ansucato/flaskr:latest
          
      - name: Push
        run: |
          docker push ansucato/flaskr:$(git rev-parse --short "$GITHUB_SHA")
          docker push ansucato/flaskr:latest
